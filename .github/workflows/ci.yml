name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Déclenche le workflow sur les pushes vers la branche main

permissions:
  id-token: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Utiliser Node.js version 18

      - name: Install dependencies
        run: yarn install

      - name: Build project
        env:
          PUBLIC_PATH: '/wasm-clang/js/'  # Définir le publicPath correct pour GitHub Pages
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: ./public  # Répertoire à publier

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: ./public  # Répertoire où les artefacts seront téléchargés

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: build-artifacts  # Nom de l'artefact téléchargé
